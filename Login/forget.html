<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Tencent ERP</title>
  </head>
  <body>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
      <div id="error_datos" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="toast-header" style="background-color: rgba(188, 5, 5, 0.915); border: 1.5px solid red;">
          <i class="bi bi-patch-minus" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
          <strong style="color:white;" class="me-auto">Error</strong>
         
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div style="border: 1.5px solid red; border-top: 0px;" class="toast-body">
          Debes escribir el email.
        </div>
      </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
      <div id="email_incorrecto" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="toast-header" style="background-color: rgba(188, 5, 5, 0.915); border: 1.5px solid red;">
          <i class="bi bi-patch-minus" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
          <strong style="color:white;" class="me-auto">Error</strong>
         
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div style="border: 1.5px solid red; border-top: 0px;" class="toast-body">
          El email no está asociado a ninguna cuenta o es inválido.
        </div>
      </div>
    </div>
    
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
      <div id="good_email" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="toast-header" style="background-color: rgba(8, 137, 49, 0.915); border: 1.5px solid rgba(3, 73, 25, 0.915)">
          <i class="bi bi-patch-check" style="font-size: 18px; color:white; padding-right: 0.3em"></i>
          <strong style="color:white;" class="me-auto">Recuperación</strong>
         
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div style="border: 1.5px solid rgba(3, 73, 25, 0.915); border-top: 0px;" class="toast-body">
          Código enviado correctamente.
        </div>
      </div>
    </div>
  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div id="franja"></div>
          <div class="row justify-content-center">
            
            <div class="col-md-12">
              
              <div class="form-block">

                <div class="col-md-1" style="left: -35px; top: -25px;">
                  <a href="./index.html"><i style='font-size: 1.4rem' class="bi bi-box-arrow-in-left bi-10x"></i></a>
                </div>

                  <div class="mb-4">
                  <div class="inline-img">
                    <h3><strong>Tencent <span class="texto-subrayado">ERP</span></strong></h3>
                    
                    <img id="left-login-logo" src="./images/logo.svg">
                  </div>
                  <p class="mb-4" style="display: flex; flex-direction: column;">Si has olvidado tus credenciales, ingresa tu email registrado para enviarte
                  un código de recuperación.</p>
                </div>
            
                  <div class="form-group first">
                
                    <label for="email"><i class="bi bi-envelope-at" style="padding-right: 0.3em;"></i>Email</label>
                    <input type="text" class="form-control" id="email" autofocus>
                    

                  </div>

                  
                  <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="./contacto.html" class="forgot-pass">Contactar al soporte técnico</a></span> 
                  </div>

                  <input id="central_btn" type="button" value="Enviar código de verificación" class="btn btn-pill text-white btn-block btn-primary">

                  <!--<span class="d-block text-center my-4 text-muted"> or sign in with</span>
                  
                  <div class="social-login text-center">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div>-->
               
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="js/main.js"></script>
